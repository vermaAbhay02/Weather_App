<head>

<body>
    <div class="container">
        <div class="searchBox">
            <input type="text" placeholder="Enter city " spellcheck="false">
            <button id="Search"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="icon">
            <h1 class="tempe">22Â°C</h1>
            <h2 class="city">Himachal Pradesh</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
